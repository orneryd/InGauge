<div ng-hide="currentStudent" ng-include="'partials/navbar'"></div>
<div ng-hide="currentStudent">
	<h4>Students</h4>
	<div class="form-group">
	    <input class="form-control" placeholder="New student name" ng-model="newStudent.name">
	    <button style="margin-top: 10px" class="btn btn-sm btn-success" ng-click="addStudent()">Add student</button>
	</div>
    <button ng-click="selectStudent(student)" class="btn btn-info" style="margin: 10px 20px 10px 0px" ng-repeat="student in students">{{student.name}}</button>
</div>
<div class="form-group" ng-show="currentStudent">
    <div class="form-group" style="text-align: center; margin-top: 30px" ng-show="mode === 0">
        Waiting for teacher to start...
        <img src="images/c4a959ca.loader.gif" style="display: block; margin: 20px auto">
    </div>
    <div style="margin: 10px auto;max-width: 300px" class="form-group" ng-show="mode === 1">
        <button class="btn btn-lg btn-warning btn-block" ng-disabled="disableClick" ng-click="sendAction(2)">Slow Down</button>
        <button class="btn btn-lg btn-info btn-block" ng-disabled="disableClick" ng-click="sendAction(1)">Speed Up</button>

        <div style="font-size: 12px;padding: 3px; text-align: center" class="form-group">
            <span for="student-name">Student:</span>
            <span id="student-name">{{currentStudent.name}}</span>&nbsp;|
            <span for="session-name">Session:</span>
            <span id="session-name">{{currentPoll.title}}</span>
        </div>
    </div>
    <div class="form-group" ng-show="mode === 2" class="col-md-10">
        <h2>Teacher Question</h2>
        <h3>{{ assessment.question.text }}</h3>
        <table class="table table-striped table-hover table-bordered table-responsive">
            <tr ng-repeat="answer in assessment.question.answers" ng-click="assessmentAnswerSelect(answer)">
                <td>{{ answer.text }}</td>
                <td style="padding: 3px"><button class="btn btn-xs btn-info" ng-click="assessmentAnswerSubmit(answer)" ng-show="answer === assessmentAnswerSelected">Submit</button></td>
            </tr>
        </table>
    </div>
    <div class="form-group message" ng-show="mode === 3">
        <h2>Any Questions?</h2>
        <input class="form-control" type="text" ng-model="message">
        <button class="btn btn-success btn-sm" ng-click="messageSubmit(message)">Send</button>
    </div>
</div>
