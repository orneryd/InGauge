<div class="form-group">
    <div ng-hide="noMoreQuestions" class="form-group" class="col-md-10">
        <h5>Question:</h5>
        <h4>{{ currentQuestion.text }}</h4>
        <table class="table table-striped table-hover table-bordered table-responsive">
            <tr style="cursor: pointer" ng-repeat="a in currentQuestion.answers" ng-click="selectAnswer(a)">
                <td ng-class="{selected: isSelected(a)}">{{ a.text }}</td>
            </tr>
        </table>
    </div>
    <div ng-show="noMoreQuestions">
        <h4>Done!</h4>
    </div>
    <button class="btn btn btn-info pull-right" ng-click="submitAnswer()">{{buttonText()}}</button>
</div>
