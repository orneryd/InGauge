<div ng-include="'partials/navbar'"></div>
<div class="form-group session-existing">
    <h4>Class Engagement:</h4>
    <div class="engagement-container">
        <div class="states_2 pull-left" ng-class="{'fade-in': states[2]}">
            <span>{{ getPercent(states[2]) }}%</span>
        </div>
        <div class="states_1 pull-right" ng-class="{'fade-in': states[1]}">
            <span>{{ getPercent(states[1]) }}%</span>
        </div>
    </div>
    <div style="clear: both"></div>
    <h2 style="display: inline;position: relative;top: 7px">Active Session: {{ session.title }}</h2>
    <h4>Session Code: {{ session.code }}</h4>
    <h4>Started: {{ session.momentFromNow }}</h4>
</div>
<div style="margin: 20px 0" class="form-group btn-group pull-right">
    <button style="margin-left: 30px" class="btn btn-sm btn-warning" ng-click="endSession()">End</button>
    <button class="btn btn-sm btn-default" ng-click="toggleAssessments()">Assessment</button>
    <button class="btn btn-sm btn-default" ng-click="startFeedback()">Feedback</button>
    <a href="/teacher" class="btn btn-sm btn-default">Return</a>
    <div style="clear: both"></div>
</div>
<div style="clear:both"></div>
<div id="assessments" ng-show="showAssessments">
    <table class="table table-bordered table-striped table-responsive table-hover">
        <tr ng-repeat="a in assessments">
            <td>{{a.title}}</td>
            <td><button class="btn btn-sm btn-info" ng-click="issueAssessment(a)">Issue</button></td>
        </tr>
    </table>
</div>
