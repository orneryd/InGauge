<div ng-include="'partials/navbar'"></div>
<div ng-show="mode === 0">
    <div class="poll-new" ng-hide="poll">
        <h2>Create a New Poll</h2>
        <label>Title</label>
        <input ng-model="pollNew.title" />
        <button class="btn btn-info" ng-click="startNewPoll()">Start</button>
    </div>

    <div class="poll-existing" ng-show="poll">
        <h2>Active Poll</h2>
        <h3>{{ poll.title }}</h3>
        <h4>Started: {{ poll.momentFromNow }}</h4>
        <h4>States:</h4>
        <ul ng-repeat="(state, count) in states">
            <li>{{ state }}: {{ count }}</li>
        </ul>
        <button class="btn btn-danger" ng-click="endPoll()">End</button>
    </div>  
</div>
<div ng-show="mode === 1">
    <table class="table table-striped">
        <tr ng-repeat="question in questions" ng-click="selectQuestion(question)">
            <td>{{ question.text }}</td>
            <td><button class="btn btn-small btn-info" ng-click="pushQuestion(question)" ng-show="question.selected">Push</button></td>
        </tr>
    </table>
</div>
<div ng-show="mode === 2">
    <!-- TODO: results go here-->
</div>
<div class="row marketing">
    <button class="btn btn-large btn-info pull-left" ng-click="startQuestionMode()">Assesment</button>
    <button class="btn btn-large btn-info pull-right" ng-click="stopQuestionMode()">Return</button>
</div>
