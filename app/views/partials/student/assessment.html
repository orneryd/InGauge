<div class="form-group">
    <div  class="form-group" class="col-md-10">
        <h2>Question:</h2>
        <h3>{{ currentQuestion.text }}</h3>
        <table class="table table-striped table-hover table-bordered table-responsive">
            <tr ng-class="answer === selectedAnswer" ng-repeat="answer in currentQuestion.answers" ng-click="assessmentAnswerSelect(answer)">
                <td>{{ answer.text }}</td>
            </tr>
        </table>
        <td style="padding: 3px;"><button class="btn btn btn-info" ng-click="submitAnswer(answer)">Submit</button></td>
    </div>
</div>
